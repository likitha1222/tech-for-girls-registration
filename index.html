<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech For Girls - Registration</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>âœ¨ Tech For Girls âœ¨ Registration Form</h1>

    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Full Name*</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number*</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="email">Email ID*</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="college">College / Department*</label>
        <input type="text" id="college" name="college" required />
      </div>

      <div class="form-group">
        <label for="screenshot">Upload Screenshot / Resume*</label>
        <input type="file" id="screenshot" name="screenshot" accept=".png,.jpg,.jpeg,.pdf" required />
      </div>

      <div class="form-group">
        <button type="button" id="whatsappBtn">ðŸ“¤ Share on WhatsApp</button>
        <p id="clickCounter">Click count: 0 / 5</p>
        <p id="shareCompleteMessage" style="display: none; color: green;">Sharing complete. Please continue.</p>
      </div>

      <div class="form-group">
        <button type="submit" id="submitBtn" disabled>âœ… Submit Registration</button>
      </div>
    </form>

    <div id="thankYouMessage" style="display: none;">
      <h2>ðŸŽ‰ Your submission has been recorded.</h2>
      <p>Thanks for being part of Tech for Girls!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
